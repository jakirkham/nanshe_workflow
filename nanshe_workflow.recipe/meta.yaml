{% set data = load_setup_py_data() %}

package:
  name: nanshe_workflow
  version: {{ data.get("version") }}

source:
  git_url: ..

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - psutil
    - nanshe >=0.1.0a54
    - bokeh >=0.12.4
    - future
    - webcolors
    - notebook
    - ipyparallel
    - ipywidgets
    - dask-core
    - toolz >=0.7.3
    - distributed
    - dask-imread
    - dask-ndfilters
    - dask-ndfourier
    - dask-ndmeasure
    - runipy
    - cloudpickle
    - tifffile
    - imgroi
    - kenjutsu >=0.5.0
    - metawrap
    - mplview
    - xnumpy
    - yail
    - zarr

about:
  home: {{ data.get("url") }}
  license: {{ data.get("license") }}
  license_file: LICENSE.txt
  summary: {{ data.get("summary") }}
